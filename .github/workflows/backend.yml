name: Backend CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('EvidencaLetenjaBackend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r EvidencaLetenjaBackend/requirements.txt

  test-backend:
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov coverage
          pip install -r EvidencaLetenjaBackend/requirements.txt

      - name: Set PYTHONPATH
        run: |
          export PYTHONPATH=$PYTHONPATH:$GITHUB_WORKSPACE/EvidencaLetenjaBackend

      - name: Run tests with coverage
        run: |
          coverage run -m pytest --rootdir=EvidencaLetenjaBackend --cov=EvidencaLetenjaBackend.app --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: coverage.xml